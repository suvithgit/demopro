<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <style>
        form{text-align:center;}
        body{background-color:yellow;}
    </style>
</head>
<body>
<h1 style="text-align:center;color:blue;">Registration</h1>
<form action="register"   method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter user name"><br>
    <input type="text" name="first_name" placeholder="enter first name"><br>
    <input type="text" name="last_name" placeholder="enter last name"><br>
    <input type="email" name="email" placeholder="enter email address"><br>
    <input type="password" name="password" placeholder="enter password"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <input type="submit"><br>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
